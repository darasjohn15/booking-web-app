<app-performer-navbar></app-performer-navbar>
<div class="applications-container">
    <h2 class="applications-title">Applications</h2>
  
    <div *ngIf="applications.length === 0" class="applications-empty">
      No applications found.
    </div>
  
    <div class="applications-list">
      <app-application-card *ngFor="let app of applications" [application]="app"></app-application-card>
    </div>
  </div>
