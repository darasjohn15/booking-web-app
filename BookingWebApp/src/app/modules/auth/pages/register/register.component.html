<app-navbar></app-navbar>

<div class="register-page">
  <div class="register-container">
    <div class="register-card shadow">
      <h2 class="text-center mb-4">Create an Account</h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input type="text"  class="form-control" formControlName="name" required />
            <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-danger">
                Name is required.
            </div>
        </div>

        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" formControlName="email" required />
            <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors">
                <small *ngIf="emailRequired" class="text-danger">Email is required.</small>
                <small *ngIf="emailInvalid && emailFormatError" class="text-danger">Please enter a valid email.</small>
            </div>
        </div>

        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" required />
            <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors">
                <small *ngIf="passwordRequired" class="text-danger">Password is required.</small>
            </div>
        </div>

        <div class="form-group mb-3">
           <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword" required />
            <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.errors">
                <small *ngIf="confirmPasswordRequired" class="text-danger">
                    Confirm Password is required.
                </small>
                <small *ngIf="passwordsMismatch" class="text-danger">
                    Passwords do not match.
                </small>
            </div>
        </div>

        <div class="form-group mb-4">
          <label class="d-block mb-2">Role:</label>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              id="host"
              value="host"
              formControlName="role"
              class="form-check-input"
            />
            <label for="host" class="form-check-label">Host</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              id="performer"
              value="performer"
              formControlName="role"
              class="form-check-input"
            />
            <label for="performer" class="form-check-label">Performer</label>
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">
          Sign Up
        </button>
      </form>

      <div class="register-footer text-center mt-3">
        <small>Already have an account? <a routerLink="/login">Log In</a></small>
      </div>
    </div>
  </div>
</div>
