<app-navbar></app-navbar>

<div class="login-page">
  <div class="login-container">
    <div class="login-card shadow">
      <div class="login-body">
        <h2 class="text-center mb-2">Welcome</h2>
        <p class="text-muted text-center mb-4">
          Please enter your login details
        </p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <input
              type="text"
              id="email"
              placeholder="Email"
              class="form-control"
              formControlName="email"
              name="email"
              required
            />
          </div>

          <div class="form-group mb-4">
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="form-control"
              formControlName="password"
              name="password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Login
          </button>
        </form>

        <div class="text-center mt-3">
          <small>Don't have an account?</small>
          <a routerLink="../register" class="btn btn-link p-0 ml-1">Sign Up</a>
        </div>

        <div *ngIf="getLoginFail()" class="text-danger text-center mt-3">
          Invalid login credentials.
        </div>
      </div>

      <div class="login-footer text-right mt-3">
        <small><a routerLink="../forgot-password">Forgot Password?</a></small>
      </div>
    </div>
  </div>
</div>
