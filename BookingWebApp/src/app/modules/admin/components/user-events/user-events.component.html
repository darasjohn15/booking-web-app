<div class="container main-body">
    <div class="user-events-title-section">
        <span>My Events</span>
        <span><button class="btn btn-primary-pink btn-add-event" (click)="openAddEditEventForm()">Add Event</button></span>
    </div>
    
    <div id="eventsPageDetails">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Event</th>
                    <th scope="col"></th>
                  </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of events">
                    <td>
                        <img class="event-img" src="assets/logoLips.png">
                    </td>
                    <td><h3>{{ event.name }}</h3></td>
                    <td>
                        <button class="btn btn-secondary btn-details"(click)="openEventDetails(event.id)">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
