<div class="applications-container">
  <h2 class="applications-title">Pending Applications</h2>

 <!-- Event Tabs -->
<div class="event-tabs">
  <button
    *ngFor="let event of events"
    (click)="selectEvent(event.id)"
    [ngClass]="{
      'active': selectedEventId === event.id,
      'inactive': selectedEventId !== event.id
    }"
  >
    {{ event.title }}
  </button>
</div>

  <div *ngIf="applications.length === 0" class="applications-empty">
    No applications found.
  </div>
