<div class="edit-event-container">
  <h2>Edit Event</h2>

  <form (ngSubmit)="submit()" *ngIf="eventForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-input" [(ngModel)]="eventForm.title" name="title" required />
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-input" [(ngModel)]="eventForm.date" name="date" required />
    </div>

    <div class="form-group">
      <label class="location">Location</label>
      <select class="form-select" [(ngModel)]="eventForm.location" name="location">
        <option *ngFor="let venue of venues" [value]="venue">{{ venue }}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="description">Description</label>
      <textarea class="form-textarea" [(ngModel)]="eventForm.description" name="description"></textarea>
    </div>

    <button type="submit" class="submit-button" [disabled]="eventForm.invalid">Save Changes</button>
  </form>
</div>
