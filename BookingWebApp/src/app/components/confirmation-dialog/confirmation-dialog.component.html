<div class="container dialog-body">
    <h2 mat-dialog-title class="dialog-title">Are You Sure?</h2>

    <div mat-dialog-content class="dialog-message">
        <p>{{message}}</p>
    </div>

    <div mat-dialog-actions class="dialog-actions">
        <button mat-raised-button class="btn btn-action" id="btn-confirm" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
        <button mat-raised-button class="btn btn-secondary btn-action" (click)="onCancelClick()">{{cancelButtonText}}</button>
    </div>
</div>
