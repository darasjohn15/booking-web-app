<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Event</th>
        <th scope="col">Date</th>
        <th scope="col">Location</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of events">
        <th scope="row"> {{ e.name }} </th>
        <td> {{ e.date }} </td>
        <td> {{ e.location }} </td>
      </tr>
    </tbody>
  </table>
